<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<!-- Modal -->
<div class="modal fade" th:fragment="edit-modal" th:id="'editModal' + ${user.id}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row justify-content-center">
          <div class="col-6">
            <form th:id="'form'+ ${user.id}" class="text-center" th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}">
              <div class="form-group">
                <label class="font-weight-bold" for="name">Name:</label>
                <input class="form-control" type="text" th:value="${user.username}" id="name" name="username" placeholder="German">
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="lastName">Last name:</label>
                <input class="form-control" type="text" th:value="${user.lastName}" id="lastName" name="lastName" placeholder="Sevostianov">
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="password">Password:</label>
                <input class="form-control" type="password" th:value="${user.password}" name="password" id="password">
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="age">Age:</label>
                <input class="form-control" type="number" th:value="${user.age}" name="age" id="age">
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="email">Email:</label>
                <input class="form-control" type="text" th:value="${user.email}" name="email" id="email" placeholder="german@kata.academy">
              </div>
              <div class="form-group" style="display: flex; flex-direction: column">
                <label class="font-weight-bold" for="roles">Role:</label>
                <select multiple id="roles" name="roles">
                  <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role}">any role</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" th:form="'form'+ ${user.id}">Edit</button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
